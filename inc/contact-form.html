<div class="border py-6 px-3 mb-150px">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-10">
      <div class="row justify-content-between">
        <div class="col-12">
          <h2 class="h1 text-body mb-4">Kontakt</h2>
        </div>
        <div class="col-12 col-lg-7 mb-5 mb-lg-0">
          <div class="text">
            <p>Keine Angst vor dem ersten Schritt. Wir haben ein offenes Ohr für Ihre Anliegen.</p>
          </div>
          <form name="cForm" class="contact-form">
            <div class="contactTarget align-items-center justify-content-center p-4"></div>
            <div class="form-group">
              <label for="f_name">Name</label>
              <input type="text" name="name" class="form-control" id="f_name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="f_email">E-Mail</label>
              <input type="email" name="email" class="form-control" id="f_email" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
              <label for="f_phone">Telefon</label>
              <input type="text" name="phone" class="form-control" id="f_phone" placeholder="Telefon" required>
            </div>
            <div class="form-group">
              <label for="f_text">Nachricht</label>
              <textarea id="f_text" name="text" class="form-control" rows="3" placeholder="Nachricht"></textarea>
            </div>
            <div class="custom-control custom-checkbox mb-4">
              <input type="checkbox" class="custom-control-input" name="check" id="f_check" required>
              <label class="custom-control-label text-muted font-weight-normal" for="f_check">Ich habe die Hinweise zum <a href="@@base_url/datenschutz" target="_blank">Datenschutz</a> gelesen und erkläre mich durch Aktivieren der Checkbox mit der Erhebung, der Verarbeitung sowie der Nutzung meiner persönlichen Kontaktdaten einverstanden.</label>
            </div>
            <button type="submit" class="subbtn btn btn-primary btn-lg font-weight-normal">Anfrage senden</button>
          </form>                
        </div>
        <div class="col-12 col-lg-4">
          <address>
            <p><b>fetz.cc</b><br>Agentur für <br>Grafik-Design und Werbung</p>
            <p>
              Kirchenstraße 16<br>
              4615 Holzhausen <br>
              Österreich
            </p>
          </address>                
        </div>
      </div>
    </div>
  </div>
</div>
